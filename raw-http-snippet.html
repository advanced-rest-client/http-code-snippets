<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="uri.js.html">
<link rel="import" href="http-code-snippet-behavior.html">
<link rel="import" href="http-code-snippets-style.html">
<link rel="import" href="http-code-snippets-icons.html">
<!--
A snippet for raw HTTP request.

@group UI Elements
@element raw-http-snippets
@demo demo/raw.html
-->
<dom-module id="raw-http-snippet">
  <template strip-whitespace>
    <style include="http-code-snippets-style">
    .code {
      @apply(--http-code-snippet-container-highlighted);
    }
    </style>
    <code class="code language-http">
      <paper-icon-button icon="httpsnippets:content-copy" title="copy to clipboard" on-tap="_copyToClipboard"></paper-icon-button>
      <div class="token line">
        <span class="token property">[[method]]</span> [[path]] <span class="value">HTTP/1.1</span>
      </div>
      <div class="token line">
        <span class="token header-name keyword">Host:</span> [[hostValue]]<span class="token attr-name">:[[port]]</span>
      </div>
      <template is="dom-repeat" items="[[headers]]">
        <div class="token line"><span class="token header-name keyword">[[item.name]]:</span> [[item.value]]</div>
      </template>

      <template is="dom-if" if="[[payload]]">
        <div class="line"><span class="end-line-marker icon" title="New line">&#13;&#10;</span></div>
        <div class="line">[[payload]]</div>
      </template>
      <template is="dom-if" if="[[!payload]]"><div class="line"><span class="end-line-marker icon" title="New line">&#13;&#10;</span></div><div class="line"><span class="end-line-marker icon" title="New line">&#13;&#10;</span></div></template>
    </code>
  </template>
  <script>
  Polymer({
    is: 'raw-http-snippet',
    behaviors: [ArcBehaviors.HttpCodeSnippetBehavior],
    properties: {
      // HTTP path value
      path: String,
      // HTTP host name
      hostValue: String,
      // Connection port value
      port: Number
    },

    observers: [
      '_urlChanged(url)'
    ],

    _urlChanged: function(url) {
      var data = this.urlDetails(url);
      this.path = data.path;
      this.port = data.port;
      this.hostValue = data.hostValue;
    }
  });
  </script>
</dom-module>
