<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="uri.js.html">
<link rel="import" href="http-code-snippet-behavior.html">
<!--
A snippet for raw HTTP request.
-->
<dom-module id="raw-http-snippet">
  <template strip-whitespace>
    <style>
    :host {
      display: block;
      width: 100%;
      @apply(--http-code-snippet);
    }

    .code {
      display: block;
      @apply(--http-code-snippet-container);
    }

    .label {
      font-weight: 500;
    }

    .value {
      margin-left: 8px;
    }

    .line {
      @apply(--http-code-snippet-line);
    }

    .end-line-marker::after {
      /*content: '‚ê§';*/
      content: "\A"; white-space: pre-line;
    }
    </style>
    <code class="code">
      <div class="line">
        <span class="label">[[method]]</span><span class="value">[[path]]</span><span class="value">HTTP/1.1</span>
      </div>
      <div class="line">
        <span class="label">Host:</span><span class="value">[[hostValue]]</span>
      </div>
      <template is="dom-repeat" items="[[headers]]"><div class="line"><span class="label">[[item.name]]</span>:<span class="value">[[item.value]]</span></div></template>
      <div class="line">
        <span class="end-line-marker" title="New line">&#13;&#10;</span>
      </div>
      <template is="dom-if" if="[[payload]]"><div class="line">[[payload]]</div></template>
      <template is="dom-if" if="[[!payload]]"><div class="line"><span class="end-line-marker" title="New line">&#9252;</span></div></template>
    </code>
  </template>
  <script>
  Polymer({
    is: 'raw-http-snippet',
    behaviors: [window.RamlBehaviors.httpCodeSnippetBehavior],
    properties: {
      // HTTP path value
      path: String,
      // HTTP host name
      hostValue: String
    },

    observers: [
      '_urlChanged(url)'
    ],

    _urlChanged: function(url) {
      if (!url) {
        this.path = '';
        return;
      }
      var uri = new URI(url);
      var host = uri.host();
      if (host.indexOf(':') === -1) {
        if (uri.protocol() === 'https') {
          host += ':443';
        }
      }
      this.hostValue = host;

      var query = uri.query();
      var path = uri.path();
      if (!path) {
        path = '/';
      }
      if (query) {
        path += '?' + query;
      }
      this.path = path;
    }
  });
  </script>
</dom-module>
