<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="code-snippets-mixin.html">
<link rel="import" href="http-code-snippets-style.html">
<dom-module id="python-31-http-snippet">
  <template strip-whitespace>
    <style include="http-code-snippets-style">
    .code {
      @apply --http-code-snippet-container-highlighted;
    }
    </style>
    <code class="code language-python">
      <paper-icon-button class="action-icon copy-icon" icon="arc:content-copy" title="Copy to clipboard" on-tap="_copyToClipboard"></paper-icon-button>

      <div class="token line"><span class="token keyword">import</span> http<span class="token punctuation">.</span>client</div>

      <template is="dom-if" if="[[headers]]">
        <div class="line"><span class="end-line-marker"></span></div>
        <div class="token line">headers <span class="token operator">=</span><span class="token punctuation"> {</span><template is="dom-repeat" items="[[headers]]"><span class="token string">'[[item.name]]'<span class="token punctuation">:</span> <span class="token string">'[[item.value]]'</span><span class="token punctuation" hidden$="[[_isLast(index, headers)]]">, </span></template><span class="token punctuation">}</span></div>
      </template>
      <template is="dom-if" if="[[payload]]">
        <template is="dom-if" if="[[!headers]]">
          <div class="line"><span class="end-line-marker"></span></div>
        </template>
        <div class="token line">body <span class="token operator">=</span> <span class="token triple-quoted-string string">"""[[payload]]"""</span></div>
      </template>

      <div class="line"><span class="end-line-marker"></span></div>

      <div class="token line">conn <span class="token operator">=</span> http<span class="token punctuation">.</span>client<span class="token punctuation">.</span>HTTP<template is="dom-if" if="[[isTls]]">S</template>Connection<span class="token punctuation">(</span><span class="token string">'[[hostValue]]'</span><span class="token punctuation">)</span></div>
      <div class="token line">conn<span class="token punctuation">.</span>request<span class="token punctuation">(</span><span class="token string">'[[method]]'</span><span class="token punctuation">,</span> <span class="token string">'[[path]]'</span><template is="dom-if" if="[[payload]]"><span class="token punctuation">,</span> body</template><template is="dom-if" if="[[headers]]"><span class="token punctuation">,</span> headers</template><span class="token punctuation">)</span></div>


      <div class="token line">res <span class="token operator">=</span> conn<span class="token punctuation">.</span>getresponse<span class="token punctuation">(</span><span class="token punctuation">)</span></div>

      <div class="line"><span class="end-line-marker"></span></div>
      <div class="token line">data <span class="token operator">=</span> res<span class="token punctuation">.</span>read<span class="token punctuation">(</span><span class="token punctuation">)</span></div>
      <div class="token line">print<span class="token punctuation">(</span>res<span class="token punctuation">.</span>status<span class="token punctuation">, </span>res<span class="token punctuation">.</span>reason<span class="token punctuation">)</span></div>
      <div class="token line">print<span class="token punctuation">(</span>data<span class="token punctuation">.</span>decode<span class="token punctuation">(</span><span class="token string">'utf-8'</span><span class="token punctuation">)</span><span class="token punctuation">)</span></div>
      <div class="token line">print<span class="token punctuation">(</span>res<span class="token punctuation">.</span>getheaders<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span></div>

    </code>
  </template>
  <script>
  /**
   * `raw-http-snippet`
   *
   * A snippet for requests made in Python 3.1 using native library.
   *
   * ## Styling
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--http-code-snippets` | Mixin applied to this elment | `{}`
   *
   * @customElement
   * @polymer
   * @demo demo/python-31.html Python 3.1 demo
   * @memberof ApiElements
   * @appliesMixin ArcBehaviors.CodeSnippetsMixin
   */
  class Python31HttpSnippet extends ArcBehaviors.CodeSnippetsMixin(Polymer.Element) {
    static get is() { return 'python-31-http-snippet'; }
    static get properties() {
      return {
        // True if this is a SSL based request
        isTls: {
          type: String,
          readOnly: true
        },
        // HTTP path value
        path: String,
        // HTTP host name
        hostValue: String,
        // Connection port value
        port: Number
      };
    }

    static get observers() {
      return [
        '_urlChanged(url)'
      ];
    }

    _urlChanged(url) {
      const data = this.urlDetails(url);
      this.path = data.path;
      this.port = data.port;
      this.hostValue = data.hostValue;
      if (data.port === 443 || data.port === '443') {
        this._setIsTls(true);
      } else {
        this._setIsTls(false);
      }
    }

    _isLast(index, array) {
      return index + 1 === array.length;
    }
  }
  window.customElements.define(Python31HttpSnippet.is, Python31HttpSnippet);
  </script>
</dom-module>
