<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="http-code-snippet-behavior.html">
<link rel="import" href="http-code-snippets-style.html">
<!--
A snippet for curl command in bash.

@group UI Elements
@element curl-http-snippet
@demo demo/curl.html
-->
<dom-module id="curl-http-snippet">
  <template strip-whitespace>
    <style include="http-code-snippets-style">
    .code {
      @apply(--http-code-snippet-container-highlighted);
    }
    </style>
    <code class="code language-bash">
      <paper-icon-button icon="httpsnippets:content-copy" title="copy to clipboard" on-tap="_copyToClipboard"></paper-icon-button>
      <div class="line"><span class="token function">curl</span> -i -X [[method]] <span class="token operator">\</span></div>
      <template is="dom-if" if="[[payload]]"><div class="line indent">-d <span class="token string">"[[payload]]"</span> <span class="token operator">\</span></div></template>
      <template is="dom-repeat" items="[[headers]]"><div class="line indent">-H <span class="token string">"[[item.name]]: [[item.value]]"</span> <span class="token operator">\</span></div></template>
      <div class="line indent">[[url]]</div>
    </code>
  </template>
  <script>
  Polymer({
    is: 'curl-http-snippet',
    behaviors: [ArcBehaviors.HttpCodeSnippetBehavior]
  });
  </script>
</dom-module>
