<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="code-snippets-mixin.html">
<link rel="import" href="http-code-snippets-style.html">
<dom-module id="curl-http-snippet">
  <template strip-whitespace>
    <style include="http-code-snippets-style">
    .code {
      @apply --http-code-snippet-container-highlighted;
    }
    </style>
    <code class="code language-bash">
      <paper-icon-button icon="arc:content-copy" title="Copy to clipboard"></paper-icon-button>
      <div class="line"><span class="token function">curl</span> -i -X [[method]] <span class="token operator"> \</span></div>
      <template is="dom-if" if="[[payload]]"><div class="line indent">-d <span class="token string">"[[payload]]"</span> <span class="token operator"> \</span></div></template>
      <template is="dom-repeat" items="[[headers]]"><div class="line indent">-H <span class="token string">"[[item.name]]: [[item.value]]"</span> <span class="token operator"> \</span></div></template>
      <div class="line indent">[[url]]</div>
    </code>
  </template>
  <script>
  /**
   * `curl-http-snippet`
   *
   * A snippet for curl command in bash.
   *
   * ## Styling
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--http-code-snippets` | Mixin applied to this elment | `{}`
   *
   * @customElement
   * @polymer
   * @demo demo/curl.html cURL demo
   * @memberof ApiElements
   * @appliesMixin ArcBehaviors.CodeSnippetsMixin
   */
  class CurlHttpSnippet extends ArcBehaviors.CodeSnippetsMixin(Polymer.Element) {
    static get is() { return 'curl-http-snippet'; }
  }
  window.customElements.define(CurlHttpSnippet.is, CurlHttpSnippet);
  </script>
</dom-module>
