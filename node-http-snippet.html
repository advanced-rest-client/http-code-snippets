<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="http-code-snippet-behavior.html">
<link rel="import" href="http-code-snippets-style.html">
<link rel="import" href="uri.js.html">
<!--
A snippet for requests made in JavaScript (Node) using native library.

@group UI Elements
@element node-http-snippets
@demo demo/node.html
-->
<dom-module id="node-http-snippet">
  <template strip-whitespace>
    <style include="http-code-snippets-style">
    .code {
      @apply(--http-code-snippet-container-highlighted);
    }
    </style>
    <code class="code language-javascript">
      <paper-icon-button icon="httpsnippets:content-copy" title="copy to clipboard" on-tap="_copyToClipboard"></paper-icon-button>
      <div class="line"><span class="token keyword">const</span> http <span class="token operator">=</span><span class="token function"> require</span><span class="token punctuation">(</span><span class="token string">'http'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>

      <template is="dom-if" if="[[payload]]">
        <div class="line"><span class="end-line-marker"></span></div>
        <div class="line"><span class="token keyword">let</span> body <span class="token operator">=</span> <span class="token string">`[[payload]]`</span><span class="token punctuation">;</span></div>
      </template>

      <div class="line"><span class="end-line-marker"></span></div>

      <div class="line"><span class="token keyword">let</span> init <span class="token operator">=</span><span class="token punctuation"> {</span></div>
      <div class="line indent">host<span class="token punctuation">:</span> <span class="token string">'[[hostValue]]'</span><span class="token punctuation">,</span></div>
      <div class="line indent">path<span class="token punctuation">:</span> <span class="token string">'[[path]]'</span><span class="token punctuation">,</span></div>
      <div class="line indent">port<span class="token punctuation">:</span> <span class="token string">'[[port]]'</span><span class="token punctuation">,</span></div>
      <div class="line indent">method<span class="token punctuation">:</span> <span class="token string">'[[method]]'</span><span class="token punctuation">,</span></div>
      <template is="dom-if" if="[[headers]]">
        <div class="line indent">headers<span class="token punctuation">:</span><span class="token punctuation"> {</span></div>
        <template is="dom-repeat" items="[[headers]]">
          <div class="line indent-2"><span class="token string">'[[item.name]]'</span><span class="token punctuation">:</span> <span class="token string">'[[item.value]]'</span><span class="token punctuation">,</span></div>
        </template>
        <div class="line indent"><span class="token punctuation">}</span><template is="dom-if" if="[[payload]]"><span class="token punctuation">,</span></template></div>
      </template>
      <div class="line"><span class="token punctuation">}</span><span class="token punctuation">;</span></div>

      <div class="line"><span class="end-line-marker"></span></div>

      <div class="line"><span class="token keyword">const</span> callback <span class="token operator">=</span><span class="token keyword"> function</span><span class="token punctuation">(</span>response<span class="token punctuation">)</span> <span class="token punctuation"> {</span></div>
      <div class="line indent"><span class="token keyword">var</span> str <span class="token operator">=</span><span class="token string"> ''</span><span class="token punctuation">;</span></div>
      <div class="line"><span class="end-line-marker"></span></div>
      <div class="line indent">response.on<span class="token punctuation">(</span><span class="token string">'data'</span>, <span class="token keyword">function</span><span class="token punctuation">(</span>chunk<span class="token punctuation">)</span> <span class="token punctuation"> {</span></div>
      <div class="line indent-2">str <span class="token operator">+=</span> chunk<span class="token punctuation">;</span></div>
      <div class="line indent"><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>
      <div class="line"><span class="end-line-marker"></span></div>
      <div class="line indent">response.on<span class="token punctuation">(</span><span class="token string">'end'</span>, <span class="token keyword">function</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation"> {</span></div>
      <div class="line indent-2"><span class="token comment">// str has response body</span></div>
      <div class="line indent"><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>
      <div class="line"><span class="token punctuation">}</span><span class="token punctuation">;</span></div>

      <div class="line"><span class="end-line-marker"></span></div>

      <div class="line"><span class="token keyword">const</span> req <span class="token operator">=</span> http.<span class="token function">request</span><span class="token punctuation">(</span>init, callback<span class="token punctuation">)</span><span class="token punctuation">;</span></div>
      <template is="dom-if" if="[[payload]]">
        <div class="line">req.<span class="token function">write</span><span class="token punctuation">(</span>body<span class="token punctuation">)</span><span class="token punctuation">;</span></div>
      </template>
      <div class="line">req.<span class="token function">end</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>
    </code>
  </template>
  <script>
  Polymer({
    is: 'node-http-snippet',
    behaviors: [ArcBehaviors.HttpCodeSnippetBehavior],
    properties: {
      // HTTP path value
      path: String,
      // HTTP host name
      hostValue: String,
      // Connection port value
      port: Number
    },

    observers: [
      '_urlChanged(url)'
    ],

    _urlChanged: function(url) {
      var data = this.urlDetails(url);
      this.path = data.path;
      this.port = data.port;
      this.hostValue = data.hostValue;
    }
  });
  </script>
</dom-module>
