<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="http-code-snippet-behavior.html">
<link rel="import" href="highlight-style.html">
<!--
A snippet for raw HTTP request.
-->
<dom-module id="node-http-snippet">
  <template strip-whitespace>
    <style include="highlight-style">
    :host {
      display: block;
      width: 100%;
      @apply(--http-code-snippet);
    }

    .code {
      display: block;
      @apply(--http-code-snippet-container);
      @apply(--http-code-snippet-container-highlighted);
    }

    .label {
      font-weight: 500;
    }

    .value {
      margin-left: 8px;
    }

    .line {
      @apply(--http-code-snippet-line);
    }

    .line.indent {
      margin-left: 12px;
    }
    .line.indent-2 {
      margin-left: 24px;
    }
    </style>
    <code class="code language-">

      <div class="line"><span class="token keyword">const</span> http <span class="token operator">=</span><span class="token function"> require</span><span class="token punctuation">(</span><span class="token string">'http'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>

      <div class="line"><span class="token keyword">let</span> init <span class="token operator">=</span><span class="token punctuation"> {</span></div>
      <div class="line indent">host<span class="token punctuation">:</span> <span class="token string">'[[hostValue]]'</span></div>
      <div class="line indent">path<span class="token punctuation">:</span> <span class="token string">'[[path]]'</span></div>
      <div class="line indent">port<span class="token punctuation">:</span> <span class="token string">'[[port]]'</span></div>

      <template is="dom-if" if="[[headers]]">
        <div class="line indent">headers<span class="token punctuation">:</span><span class="token punctuation"> {</span></div>
        <template is="dom-repeat" items="[[headers]]">
          <div class="line indent-2"><span class="token string">'[[item.name]]'</span><span class="token punctuation">:</span> <span class="token string">'[[item.value]]'</span><span class="token punctuation">,</div>
        </template>
        <div class="line indent"><span class="token punctuation">}</span><span class="token punctuation">;</span></div>
      </template>

      <div class="line"><span class="token punctuation">}</span></div>

      <template is="dom-if" if="[[hasPayloadLines]]">
        <div class="line"><span class="token keyword">var</span> body <span class="token operator">=</span> <span class="token string">''</span><span class="token punctuation">;</span></div>
        <template is="dom-repeat" items="[[payloadLines]]" index-as="index">
          <div class="line">body <span class="token operator">+=</span> <span class="token string">'[[item]]\n'</span><span class="token punctuation">;</span></div>
        </template>
        <div class="line">init.body <span class="token operator">=</span> body<span class="token punctuation">;</span></div>
      </template>

      <div class="line"><span class="token function">fetch</span><span class="token punctuation">(</span><span class="token string">'[[url]]'</span><span class="token punctuation">,</span> init<span class="token punctuation">)</span></div>
      <div class="line"><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token keyword">function</span><span class="token punctuation">(</span>response<span class="token punctuation">)</span><span class="token punctuation">{</span></div>
      <div class="line indent"><span class="token keyword">return</span> response.<span class="token function">text</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation style-scope demo-snippet">;</span></div>
      <div class="line"><span class="token punctuation">}</span><span class="token punctuation">)</span></div>

      <div class="line"><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token keyword">function</span><span class="token punctuation">(</span>text<span class="token punctuation">)</span><span class="token punctuation">{</span></div>
      <div class="line indent"><span class="token comment" spellcheck="true">// text is the response body</span></div>
      <div class="line"><span class="token punctuation">}</span><span class="token punctuation">)</span></div>

      <div class="line"><span class="token punctuation">.</span><span class="token function">catch</span><span class="token punctuation">(</span><span class="token keyword">function</span><span class="token punctuation">(</span>e<span class="token punctuation">)</span><span class="token punctuation">{</span></div>
      <div class="line indent"><span class="token comment" spellcheck="true">// error in e.message</span></div>
      <div class="line"><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>

    </code>
  </template>
  <script>
  Polymer({
    is: 'node-http-snippet',
    behaviors: [window.RamlBehaviors.httpCodeSnippetBehavior],
    properties: {
      payloadLines: {
        type: Array,
        readOnly: true
      },
      hasPayloadLines: {
        type: Boolean,
        readOnly: true,
        value: false
      },
      // HTTP path value
      path: String,
      // HTTP host name
      hostValue: String,
      // Connection port value
      port: Number
    },

    observers: [
      '_payloadChanged(payload)',
      '_urlChanged(url)'
    ],

    _payloadChanged: function(payload) {
      if (!payload) {
        this._setHasPayloadLines(false);
        return this._setPayloadLines([]);
      }
      var re = /'/g;
      var lines = payload.split('\n').map(function(line) {
        return line.replace(re, '\\\'');
      });
      this._setPayloadLines(lines);
      this._setHasPayloadLines(true);
    },

    _urlChanged: function(url) {
      if (!url) {
        this.path = '';
        this.port = '';
        this.hostValue = '';
        return;
      }

      var uri = new URI(url);
      var host = uri.hostname();
      var port = uri.port();
      if (!port) {
        if (uri.protocol() === 'https') {
          port = 443;
        } else {
          port = 80;
        }

      }
      this.hostValue = host;

      var query = uri.query();
      var path = uri.path();
      if (!path) {
        path = '/';
      }
      if (query) {
        path += '?' + query;
      }
      this.path = path;
    }
  });
  </script>
</dom-module>
