<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="code-snippets-mixin.html">
<link rel="import" href="http-code-snippets-style.html">
<dom-module id="fetch-js-http-snippet">
  <template strip-whitespace>
    <style include="http-code-snippets-style">
    .code {
      @apply --http-code-snippet-container-highlighted;
    }
    </style>
    <code class="code language-javascript">
      <paper-icon-button class="action-icon copy-icon" icon="arc:content-copy" title="Copy to clipboard" on-tap="_copyToClipboard"></paper-icon-button>
      <template is="dom-if" if="[[hasParams]]">
        <template is="dom-if" if="[[headers]]">
          <div class="line"><span class="token keyword">let</span> headers <span class="token operator">=</span><span class="token keyword"> new</span> Headers<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>
          <template is="dom-repeat" items="[[headers]]">
            <div class="line">headers.<span class="token function">append</span><span class="token punctuation">(</span><span class="token string">'[[item.name]]'</span><span class="token punctuation">,</span> <span class="token string">'[[item.value]]'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>
          </template>
          <div class="line"><span class="end-line-marker"></span></div>
        </template>

        <template is="dom-if" if="[[payload]]">
          <template is="dom-if" if="[[headers]]">
            <div class="line"><span class="end-line-marker"></span></div>
          </template>
          <div class="line"><span class="token keyword">let</span> body <span class="token operator">=</span> <span class="token string">`[[payload]]`</span><span class="token punctuation">;</span></div>
          <div class="line"><span class="end-line-marker"></span></div>
        </template>

        <div class="line"><span class="token keyword">let</span> init <span class="token operator">=</span><span class="token punctuation"> {</span></div>

        <div class="line indent">method<span class="token punctuation">:</span> <span class="token string">'[[method]]'</span><span class="token punctuation">,</span></div>
        <template is="dom-if" if="[[headers]]">
          <div class="line indent">headers<span class="token punctuation">:</span> headers</span><template is="dom-if" if="[[payload]]"><span class="token punctuation">,</span></template></div>
        </template>
        <template is="dom-if" if="[[payload]]">
          <div class="line indent">body<span class="token punctuation">:</span> body</span></div>
        </template>
        <div class="line"><span class="token punctuation">}</span><span class="token punctuation">;</span></div>
        <div class="line"><span class="end-line-marker"></span></div>
      </template>
      <div class="line"><span class="token function">fetch</span><span class="token punctuation">(</span><span class="token string">'[[url]]'</span><template is="dom-if" if="[[hasParams]]"><span class="token punctuation">,</span> init</template><span class="token punctuation">)</span></div>
      <div class="line"><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token punctuation">(</span>response<span class="token punctuation">)</span><span class="token keyword"> =></span><span class="token punctuation"> {</span></div>
      <div class="line indent"><span class="token keyword">return</span> response.<span class="token function">text</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation style-scope demo-snippet">;</span><span class="token comment" spellcheck="true"> // or .json() or .blob() ...</span></div>
      <div class="line"><span class="token punctuation">}</span><span class="token punctuation">)</span></div>

      <div class="line"><span class="token punctuation">.</span><span class="token function">then</span><span class="token punctuation">(</span><span class="token punctuation">(</span>text<span class="token punctuation">)</span><span class="token keyword"> =></span><span class="token punctuation"> {</span></div>
      <div class="line indent"><span class="token comment" spellcheck="true">// text is the response body</span></div>
      <div class="line"><span class="token punctuation">}</span><span class="token punctuation">)</span></div>

      <div class="line"><span class="token punctuation">.</span><span class="token function">catch</span><span class="token punctuation">(</span><span class="token punctuation">(</span>e<span class="token punctuation">)</span><span class="token keyword"> =></span><span class="token punctuation"> {</span></div>
      <div class="line indent"><span class="token comment" spellcheck="true">// error in e.message</span></div>
      <div class="line"><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>

    </code>
  </template>
  <script>
  /**
   * `fetch-js-http-snippet`
   *
   * A snippet for requests made in JavaScript using Fetch API.
   *
   * ## Styling
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--http-code-snippets` | Mixin applied to this elment | `{}`
   *
   * @customElement
   * @polymer
   * @demo demo/fetch-js.html Fetch (JavaScript) demo
   * @memberof ApiElements
   * @appliesMixin ArcBehaviors.CodeSnippetsMixin
   */
  class FetchJsHttpSnippet extends ArcBehaviors.CodeSnippetsMixin(Polymer.Element) {
    static get is() { return 'fetch-js-http-snippet'; }
    static get properties() {
      return {
        // True if has either headers or payload or both.
        hasParams: {
          type: Boolean,
          value: false,
          computed: '_computeHasParams(headers, payload, method)'
        }
      };
    }
    _computeHasParams(headers, payload, method) {
      return !!(headers || payload || (method && method !== 'GET'));
    }
  }
  window.customElements.define(FetchJsHttpSnippet.is, FetchJsHttpSnippet);
  </script>
</dom-module>
