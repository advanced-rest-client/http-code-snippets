<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>http-code-snippets - Java Platform demo</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '../java-platform-http-snippet.js';
  </script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --http-code-snippet-container: {
        background-color: #e0e0e0;
        padding: 12px;
      }

      --http-code-snippet-container-highlighted: {
        background-color: #f5f5f5;
      }

      --http-code-snippet-line: {
        word-break: break-all;
        white-space: pre-wrap;
      }
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Java platform example</h3>
    <demo-snippet>
      <template>
        <java-platform-http-snippet url="https://api.github.com/authorizations" method="POST" headers="[{&quot;name&quot;: &quot;accept&quot;, &quot;value&quot;: &quot;application/vnd.github.v3+json&quot;},{&quot;name&quot;: &quot;content-type&quot;, &quot;value&quot;: &quot;application/json&quot;}]"></java-platform-http-snippet>
        <script>
        {
          const payload = {'scopes': ['public_repo']};
          const snippet = document.querySelectorAll('java-platform-http-snippet')[0];
          snippet.payload = JSON.stringify(payload, null, 2);
        }
        </script>
      </template>
    </demo-snippet>

    <h3>GET request</h3>
    <demo-snippet>
      <template>
        <java-platform-http-snippet url="https://api.github.com/users/advanced-rest-client/repos?type=all&amp;sort=pushed" method="GET" headers="[{&quot;name&quot;: &quot;accept&quot;, &quot;value&quot;: &quot;application/vnd.github.v3+json&quot;}]"></java-platform-http-snippet>
      </template>
    </demo-snippet>

    <h3>Minimal request</h3>
    <demo-snippet>
      <template>
        <java-platform-http-snippet url="https://api.github.com/users/advanced-rest-client/repos" method="GET"></java-platform-http-snippet>
      </template>
    </demo-snippet>

    <h3>Payload only</h3>
    <demo-snippet>
      <template>
        <java-platform-http-snippet url="https://api.github.com/authorizations" method="POST"></java-platform-http-snippet>
        <script>
        {
          const payload = {'scopes': ['public_repo']};
          const snippet = document.querySelectorAll('java-platform-http-snippet')[3];
          snippet.payload = JSON.stringify(payload, null, 2);
        }
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
