<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>http-code-snippets - c-curl demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../node-http-snippet.html">
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --http-code-snippet-container: {
        background-color: #e0e0e0;
        padding: 12px;
      }

      --http-code-snippet-container-highlighted: {
        background-color: #f5f5f5;
      }

      --http-code-snippet-line: {
        word-break: break-all;
        white-space: pre-wrap;
      }
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Node (JavaScript) example</h3>
    <demo-snippet>
      <template>
        <node-http-snippet url="https://api.github.com/authorizations" method="POST"></node-http-snippet>
        <script>
          var headers = [{
            name: 'accept', value: 'application/vnd.github.v3+json'
          },{
            name: 'content-type', value: 'application/json'
          }];
          var payload = {'scopes': ['public_repo']};
          var snippet = document.querySelectorAll('node-http-snippet')[0];
          snippet.headers = headers;
          snippet.payload = JSON.stringify(payload, null, 2);
        </script>
      </template>
    </demo-snippet>

    <h3>GET request</h3>
    <demo-snippet>
      <template>
        <node-http-snippet url="https://api.github.com/users/advanced-rest-client/repos?type=all&sort=pushed" method="GET"></node-http-snippet>
        <script>
          var headers = [{
            name: 'accept', value: 'application/vnd.github.v3+json'
          }];
          var snippet = document.querySelectorAll('node-http-snippet')[1];
          snippet.headers = headers;
        </script>
      </template>
    </demo-snippet>

    <h3>Minimal request</h3>
    <demo-snippet>
      <template>
        <node-http-snippet url="https://api.github.com/users/advanced-rest-client/repos" method="GET"></node-http-snippet>
      </template>
    </demo-snippet>

    <h3>Payload only</h3>
    <demo-snippet>
      <template>
        <node-http-snippet url="https://api.github.com/authorizations" method="POST"></node-http-snippet>
        <script>
          var payload = {'scopes': ['public_repo']};
          var snippet = document.querySelectorAll('node-http-snippet')[3];
          snippet.payload = JSON.stringify(payload, null, 2);
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
