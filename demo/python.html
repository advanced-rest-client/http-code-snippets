<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>http-code-snippets - python demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <link rel="import" href="../python-http-snippets.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --http-code-snippet-container: {
        background-color: #e0e0e0;
        padding: 12px;
      }

      --http-code-snippet-container-highlighted: {
        background-color: #f5f5f5;
      }

      --http-code-snippet-line: {
        word-break: break-all;
        white-space: pre-wrap;
      }
    }

    .vertical-section-container {
      max-width: 600px;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Python examples</h3>
    <demo-snippet>
      <template>
        <python-http-snippets url="https://api.github.com/authorizations" method="POST"></python-http-snippets>
        <script>
          var headers = [{
            name: 'accept', value: 'application/vnd.github.v3+json'
          },{
            name: 'content-type', value: 'application/json'
          }];
          var payload = {'scopes': ['public_repo']};
          var snippet = document.querySelectorAll('python-http-snippets')[0];
          snippet.headers = headers;
          snippet.payload = JSON.stringify(payload, null, 2);
        </script>
      </template>
    </demo-snippet>

    <h3>GET request</h3>
    <demo-snippet>
      <template>
        <python-http-snippets url="https://api.github.com/users/advanced-rest-client/repos?type=all&sort=pushed" method="GET"></python-http-snippets>
        <script>
          var headers = [{
            name: 'accept', value: 'application/vnd.github.v3+json'
          }];
          var snippet = document.querySelectorAll('python-http-snippets')[1];
          snippet.headers = headers;
        </script>
      </template>
    </demo-snippet>

    <h3>Minimal request</h3>
    <demo-snippet>
      <template>
        <python-http-snippets url="https://api.github.com/users/advanced-rest-client/repos" method="GET"></python-http-snippets>
      </template>
    </demo-snippet>

    <h3>Payload only</h3>
    <demo-snippet>
      <template>
        <python-http-snippets url="https://api.github.com/authorizations" method="POST"></python-http-snippets>
        <script>
          var payload = {'scopes': ['public_repo']};
          var snippet = document.querySelectorAll('python-http-snippets')[3];
          snippet.payload = JSON.stringify(payload, null, 2);
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
