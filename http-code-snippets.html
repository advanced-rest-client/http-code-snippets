<!--
`<http-code-snippets>` Code snippets to display a snippets of making a HTTP request

It requires at least URL and HTTP method to display any data.

### Example
```
<http-code-snippets></http-code-snippets>
```

See demo for usage.

### Styling
`<http-code-snippets>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--http-code-snippets` | Mixin applied to the element | `{}`
`--http-code-snippet-container` | Mixin applied to the code container. | `{background-color: #e0e0e0; padding: 12px;}`
`--http-code-snippet-container-highlighted` | Mixin applied to the code container that has own syntax highlighting | `{background-color: #f5f5f5;}`
`--http-code-snippet-line` | Mixin applied to each line of code | `{word-break: break-all; white-space: pre-wrap;}`
`--http-code-snippet-indent` | Margin left of the indented code | `12px`
`--http-code-snippet-indent-2` | Margin left of the indented code on level 2 | `24px`

Use `<paper-tabs>` variables and mixins to style the tabs.

@group UI Elements
@element http-code-snippets
@demo demo/index.html
-->
<dom-module id="http-code-snippets">
  <template>
    <style>
    :host {
      display: none;
      @apply(--http-code-snippet);

      --http-code-snippet-container: {
        background-color: #e0e0e0;
        padding: 12px;
      }

      --http-code-snippet-container-highlighted: {
        background-color: #f5f5f5;
      }

      --http-code-snippet-line: {
        word-break: break-all;
        white-space: pre-wrap;
      }
    }

    :host([has-data]) {
      display: block;
    }
    </style>
    <paper-tabs selected="{{selectedPlatform}}" scrollable fit-container>
      <paper-tab>HTTP</paper-tab>
      <paper-tab>Shell</paper-tab>
      <paper-tab>JavaScript</paper-tab>
      <paper-tab>Python</paper-tab>
      <paper-tab>C</paper-tab>
    </paper-tabs>
    <iron-pages selected="[[selectedPlatform]]">
      <raw-http-snippet url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headersList]]"></raw-http-snippet>
      <curl-http-snippet url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headersList]]"></curl-http-snippet>
      <javascript-http-snippets url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headersList]]"></javascript-http-snippets>
      <python-http-snippets url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headersList]]"></python-http-snippets>
      <c-curl-http-snippet url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headersList]]"></c-curl-http-snippet>
    </iron-pages>
  </template>
  <script>
  Polymer({
    is: 'http-code-snippets',

    behaviors: [ArcBehaviors.HttpCodeSnippetBehavior],

    observers: ['_headersChanged(headers)'],

    properties: {
      // True if URL and method is set.
      hasData: {
        type: Boolean,
        value: false,
        computed: '_computeHasValue(url, method)',
        notify: true,
        reflectToAttribute: true
      },
      // Currently selected tab for the platform row.
      selectedPlatform: {
        type: Number,
        value: 0
      },
      // A list of HTTP headers from the headers string
      headersList: {
        type: Array,
        readOnly: true
      }
    },

    _computeHasValue: function(url, method) {
      return !!(url && method);
    },

    _headersChanged: function(headers) {
      var list = this.headersToList(headers);
      if (!list.length) {
        list = false;
      }
      this._setHeadersList(list);
    }
  });
  </script>
</dom-module>
