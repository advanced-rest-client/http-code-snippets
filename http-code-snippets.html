<!--
`<http-code-snippets>` Code snippets to display a snippets of making a HTTP request

It required at least URL and HTTP method to be set in order to display any data.

### Example
```
<http-code-snippets></http-code-snippets>
```

### Styling
`<http-code-snippets>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--http-code-snippets` | Mixin applied to the element | `{}`

@group UI Elements
@element http-code-snippets
@demo demo/index.html
-->
<dom-module id="http-code-snippets">
  <template>
    <style>
    :host {
      display: none;

      --http-code-snippet-container: {
        /*font-family: monospace;*/
        /*font-size: 13px;*/
        background-color: #e0e0e0;
        padding: 12px;
      }

      --http-code-snippet-container-highlighted: {
        background-color: #f5f5f5;
      }

      --http-code-snippet-line: {
        word-break: break-all;
        white-space: pre-wrap;
        /*margin: 4px 0;*/
      }
    }

    :host([has-data]) {
      display: block;
    }
    </style>
    <paper-tabs selected="{{selectedPlatform}}">
      <paper-tab>HTTP</paper-tab>
      <paper-tab>Shell</paper-tab>
      <paper-tab>JavaScript</paper-tab>
    </paper-tabs>
    <iron-pages selected="[[selectedPlatform]]">
      <raw-http-snippet url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headersList]]"></raw-http-snippet>
      <curl-http-snippet url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headersList]]"></curl-http-snippet>
      <javascript-http-snippets  url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headersList]]"></javascript-http-snippets>
    </iron-pages>

  </template>
  <script>
  Polymer({
    is: 'http-code-snippets',

    behaviors: [window.RamlBehaviors.httpCodeSnippetBehavior],

    observers: ['_headersChanged(headers)'],

    properties: {
      // True if URL and method is set.
      hasData: {
        type: Boolean,
        value: false,
        computed: '_computeHasValue(url, method)',
        notify: true,
        reflectToAttribute: true
      },
      // Currently selected tab for the platform row.
      selectedPlatform: {
        type: Number,
        value: 0
      },
      // A list of HTTP headers from the headers string
      headersList: {
        type: Array,
        readOnly: true
      }
    },

    _computeHasValue: function(url, method) {
      return !!(url && method);
    },

    _headersChanged: function(headers) {
      var list = this.headersToList(headers);
      this._setHeadersList(list);
    }
  });
  </script>
</dom-module>
