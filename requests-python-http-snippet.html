<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="code-snippets-mixin.html">
<link rel="import" href="http-code-snippets-style.html">
<dom-module id="requests-python-http-snippet">
  <template strip-whitespace>
    <style include="http-code-snippets-style">
    .code {
      @apply --http-code-snippet-container-highlighted;
    }
    </style>
    <code class="code language-python">
      <paper-icon-button icon="httpsnippets:content-copy" title="copy to clipboard" on-tap="_copyToClipboard"></paper-icon-button>

      <div class="token line"><span class="token keyword">import</span> requests</div>
      <div class="line"><span class="end-line-marker"></span></div>
      <div class="token line">url <span class="token operator">=</span><span class="token string"> '[[url]]'</span></div>
      <template is="dom-if" if="[[headers]]">
        <div class="token line">headers <span class="token operator">=</span><span class="token punctuation"> {</span><template is="dom-repeat" items="[[headers]]"><span class="token string">'[[item.name]]'<span class="token punctuation">:</span> <span class="token string">'[[item.value]]'</span><span class="token punctuation" hidden$="[[_isLast(index, headers)]]">, </span></template><span class="token punctuation">}</span></div>
      </template>
      <template is="dom-if" if="[[payload]]">
        <div class="token line">body <span class="token operator">=</span> <span class="token triple-quoted-string string"> """[[payload]]"""</span></div>
      </template>

      <div class="token line">req <span class="token operator">=</span> requests<span class="token punctuation">.</span>[[lowerMethod]]<span class="token punctuation">(</span>url<template is="dom-if" if="[[headers]]"><span class="token punctuation">,</span> headers=headers</template><template is="dom-if" if="[[payload]]">, data=body</template><span class="token punctuation">)</span></div>

      <div class="line"><span class="end-line-marker"></span></div>

      <div class="token line">print<span class="token punctuation">(</span>req<span class="token punctuation">.</span>status_code<span class="token punctuation">)</span></div>
      <div class="token line">print<span class="token punctuation">(</span>req<span class="token punctuation">.</span>headers<span class="token punctuation">)</span></div>
      <div class="token line">print<span class="token punctuation">(</span>req<span class="token punctuation">.</span>text<span class="token punctuation">)</span></div>

    </code>
  </template>
  <script>
  /**
   * `raw-http-snippet`
   *
   * A snippet for requests made in Python using the Requests library.
   *
   * ## Styling
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--http-code-snippets` | Mixin applied to this elment | `{}`
   *
   * @customElement
   * @polymer
   * @demo demo/requests-python.html Python > request demo
   * @memberof ApiElements
   * @appliesMixin ArcBehaviors.CodeSnippetsMixin
   */
  class RequestsPythonHttpSnippet extends ArcBehaviors.CodeSnippetsMixin(Polymer.Element) {
    static get is() { return 'requests-python-http-snippet'; }
    static get properties() {
      return {
        // Lower case method name
        lowerMethod: {
          type: String,
          readOnly: true
        }
      };
    }

    static get observers() {
      return [
        '_methodChanged(method)'
      ];
    }

    _methodChanged(method) {
      if (!method || typeof method !== 'string') {
        this._setLowerMethod('');
      } else {
        this._setLowerMethod(method.toLowerCase());
      }
    }

    _isLast(index, array) {
      return index + 1 === array.length;
    }
  }
  window.customElements.define(RequestsPythonHttpSnippet.is, RequestsPythonHttpSnippet);
  </script>
</dom-module>
