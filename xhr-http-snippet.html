<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="http-code-snippet-behavior.html">
<link rel="import" href="http-code-snippets-style.html">
<!--
A snippet for requests made in JavaScript using XHR object.

@group UI Elements
@element xhr-http-snippet
@demo demo/xhr.html
-->
<dom-module id="xhr-http-snippet">
  <template strip-whitespace>
    <style include="http-code-snippets-style">
    .code {
      @apply(--http-code-snippet-container-highlighted);
    }
    </style>
    <code class="code language-javascript">
      <paper-icon-button icon="httpsnippets:content-copy" title="copy to clipboard" on-tap="_copyToClipboard"></paper-icon-button>

      <div class="line"><span class="token keyword">var</span> xhr <span class="token operator">=</span><span class="token keyword"> new</span> XMLHttpRequest<span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>
      <div class="line">xhr.<span class="token function">addEventListener</span><span class="token punctuation">(</span><span class="token string">'load'</span><span class="token punctuation">,</span><span class="token keyword"> function</span><span class="token punctuation">(</span>e<span class="token punctuation">)</span> <span class="token punctuation"> {</span></div>
      <div class="line"><span class="token keyword">  var</span> response <span class="token operator">=</span> e.target.responseText<span class="token punctuation">;</span></div>
      <div class="line">})<span class="token punctuation">;</span></div>
      <div class="line">xhr.<span class="token function">addEventListener</span><span class="token punctuation">(</span><span class="token string">'error'</span><span class="token punctuation">,</span><span class="token keyword"> function</span><span class="token punctuation">(</span>e<span class="token punctuation">)</span> <span class="token punctuation"> {</span></div>
      <div class="line"><span class="token keyword">  var</span> message <span class="token operator">=</span> e.message<span class="token punctuation">;</span></div>
      <div class="line">})<span class="token punctuation">;</span></div>
      <div class="line">xhr.open<span class="token punctuation">(</span><span class="token string">'[[method]]'</span><span class="token punctuation">,</span> <span class="token string">'[[url]]'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>
      <template is="dom-repeat" items="[[headers]]">
        <div class="line">xhr.<span class="token function">setRequestHeader</span><span class="token punctuation">(</span><span class="token string">'[[item.name]]'</span><span class="token punctuation">,</span> <span class="token string">'[[item.value]]'</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>
      </template>
      <template is="dom-if" if="[[hasPayloadLines]]">
        <div class="line"><span class="token keyword">var</span> body <span class="token operator">=</span> <span class="token string">''</span><span class="token punctuation">;</span></div>
        <template is="dom-repeat" items="[[payloadLines]]" index-as="index">
          <div class="line">body <span class="token operator">+=</span> <span class="token string">'[[item]]\n'</span><span class="token punctuation">;</span></div>
        </template>
        <div class="line">xhr.<span class="token function">send</span><span class="token punctuation">(</span>body<span class="token punctuation">)</span><span class="token punctuation">;</span></div>
      </template>
      <template is="dom-if" if="[[!hasPayloadLines]]">
        <div class="line">xhr.<span class="token function">send</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span></div>
      </template>
    </code>
  </template>
  <script>
  Polymer({
    is: 'xhr-http-snippet',
    behaviors: [ArcBehaviors.HttpCodeSnippetBehavior],
    properties: {
      payloadLines: {
        type: Array,
        readOnly: true
      },
      hasPayloadLines: {
        type: Boolean,
        readOnly: true,
        value: false
      }
    },

    observers: ['_payloadChanged(payload)'],

    _payloadChanged: function(payload) {
      if (!payload) {
        this._setHasPayloadLines(false);
        return this._setPayloadLines([]);
      }
      var re = /'/g;
      var lines = payload.split('\n').map(function(line) {
        return line.replace(re, '\\\'');
      });
      this._setPayloadLines(lines);
      this._setHasPayloadLines(true);
    }
  });
  </script>
</dom-module>
