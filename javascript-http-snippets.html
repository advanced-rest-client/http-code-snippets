<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-tabs/paper-tab.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="xhr-http-snippet.html">
<link rel="import" href="fetch-js-http-snippet.html">
<link rel="import" href="node-http-snippet.html">
<dom-module id="javascript-http-snippets">
  <template strip-whitespace>
    <style>
    :host {
      display: block;
    }
    </style>
    <paper-tabs selected="{{selectedFramework}}">
      <paper-tab>XHR</paper-tab>
      <paper-tab>Node</paper-tab>
      <paper-tab>Fetch</paper-tab>
    </paper-tabs>
    <iron-pages selected="[[selectedFramework]]">
      <xhr-http-snippet url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headers]]"></xhr-http-snippet>
      <node-http-snippet url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headers]]"></node-http-snippet>
      <fetch-js-http-snippet url="[[url]]" method="[[method]]" payload="[[payload]]" headers="[[headers]]"></fetch-js-http-snippet>
    </iron-pages>
  </template>
  <script>
  /**
   * `javascript-http-snippet`
   *
   * A set of code snippets for JavaScript requests.
   *
   * ## Styling
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--http-code-snippets` | Mixin applied to this elment | `{}`
   *
   * @customElement
   * @polymer
   * @demo demo/javascript.html JavaScript demo
   * @memberof ApiElements
   * @appliesMixin ArcBehaviors.CodeSnippetsMixin
   */
  class JavascriptHttpSnippets extends ArcBehaviors.CodeSnippetsMixin(Polymer.Element) {
    static get is() { return 'javascript-http-snippets'; }
    static get properties() {
      return {
        selectedFramework: {
          type: Number,
          value: 0
        }
      };
    }
  }
  window.customElements.define(JavascriptHttpSnippets.is, JavascriptHttpSnippets);
  </script>
</dom-module>
