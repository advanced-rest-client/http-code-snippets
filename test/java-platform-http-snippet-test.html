<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>http-code-snippets test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <java-platform-http-snippet method="POST" url="http://domain.com" payload="test"></java-platform-http-snippet>
    </template>
  </test-fixture>

  <test-fixture id="NoPayload">
    <template>
      <java-platform-http-snippet method="GET" url="http://domain.com"></java-platform-http-snippet>
    </template>
  </test-fixture>

  <test-fixture id="Empty">
    <template>
      <java-platform-http-snippet></java-platform-http-snippet>
    </template>
  </test-fixture>

  <script type="module">
  import '../java-platform-http-snippet.js';
  suite('java-platform-http-snippet', () => {
    test('Renders code block (full)', (done) => {
      const element = fixture('Basic');
      element.headers = [{
        name: 'Content-Type',
        value: 'application/json'
      }, {
        name: 'Accept',
        value: 'application/json'
      }];

      const lines = [
        'URL url = new URL("http://domain.com");',
        'HttpURLConnection con = (HttpURLConnection) url.openConnection();',
        'con.setRequestMethod("POST");',
        'con.setRequestProperty("Content-Type", "application/json");',
        'con.setRequestProperty("Accept", "application/json");',
        '',
        '/* Payload support */',
        'con.setDoOutput(true);',
        'DataOutputStream out = new DataOutputStream(con.getOutputStream());',
        'out.writeBytes("test\\n");',
        'out.flush();',
        'out.close();',
        '',
        'int status = con.getResponseCode();',
        'BufferedReader in = new BufferedReader(new InputStreamReader(con.getInputStream()));',
        'String inputLine;',
        'StringBuffer content = new StringBuffer();',
        'while((inputLine = in.readLine()) != null) {',
        '\tcontent.append(inputLine);',
        '}',
        'in.close();',
        'con.disconnect();',
        'System.out.println("Response status: " + status);',
        'System.out.println(content.toString());'
      ];

      setTimeout(() => {
        const code = element._code.innerText;
        const result = code.split('\n');
        for (let i = 0; i < result.length; i++) {
          assert.equal(result[i], lines[i], `Line ${i} matches`);
        }
        // assert.deepEqual(result, lines);
        done();
      }, 25);
    });

    test('No headers', (done) => {
      const element = fixture('Basic');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('setRequestProperty'), -1);
        done();
      }, 25);
    });

    test('No payload', (done) => {
      const element = fixture('NoPayload');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('DataOutputStream ='), -1);
        done();
      }, 25);
    });
  });

  suite('_genHeadersPart()', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('Returns empty string when no headers', () => {
      const result = element._genHeadersPart();
      assert.equal(result, '');
    });

    test('Returns headers setting string', () => {
      const result = element._genHeadersPart([{
        name: 'x-test',
        value: 'value'
      }]);
      assert.equal(result, 'con.setRequestProperty("x-test", "value");\n');
    });
  });

  suite('_genPayloadPart()', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('Returns empty string when no payload', () => {
      const result = element._genPayloadPart();
      assert.equal(result, '');
    });

    test('Returns payload setting string', () => {
      const result = element._genPayloadPart('test');
      assert.notEqual(result.indexOf('out.writeBytes("test\\n");\n'), -1);
    });
  });
  </script>
</body>
</html>
