<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>http-code-snippets test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <fetch-js-http-snippet method="POST" url="http://domain.com" payload="test"></fetch-js-http-snippet>
    </template>
  </test-fixture>

  <test-fixture id="NoPayload">
    <template>
      <fetch-js-http-snippet method="GET" url="http://domain.com"></fetch-js-http-snippet>
    </template>
  </test-fixture>

  <script type="module">
  import '../fetch-js-http-snippet.js';
  suite('fetch-js-http-snippet', () => {
    test('Renders code block (full)', (done) => {
      const element = fixture('Basic');
      element.headers = [{
        name: 'Content-Type',
        value: 'application/json'
      }, {
        name: 'Accept',
        value: 'application/json'
      }];
      let compare = 'const headers = new Headers();\nheaders.append(\'Content-Type\', ';
      compare += '\'application/json\');\nheaders.append(\'Accept\', \'application/json\');';
      compare += '\n\nconst body = `test`;\n\nconst init = {\n\tmethod: \'POST\',';
      compare += '\n\theaders,\n\tbody\n}\n\nfetch(\'http://domain.com\', init)';
      compare += '\n.then((response) => {\n\treturn response.text(); // or .json()';
      compare += ' or .blob() ...\n})\n.then((text) => {\n\t// text is the response body';
      compare += '\n})\n.catch((e) => {\n\t// error in e.message\n});\n';

      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code, compare);
        done();
      }, 25);
    });

    test('No headers', (done) => {
      const element = fixture('Basic');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('new Headers'), -1);
        done();
      }, 25);
    });

    test('No payload', (done) => {
      const element = fixture('NoPayload');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('const body ='), -1);
        done();
      }, 25);
    });
  });
  </script>
</body>
</html>
