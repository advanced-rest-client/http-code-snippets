<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>http-code-snippets test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <java-spring-http-snippet method="POST" url="http://domain.com" payload="test"></java-spring-http-snippet>
    </template>
  </test-fixture>

  <test-fixture id="NoPayload">
    <template>
      <java-spring-http-snippet method="GET" url="http://domain.com"></java-spring-http-snippet>
    </template>
  </test-fixture>

  <test-fixture id="Empty">
    <template>
      <java-spring-http-snippet></java-spring-http-snippet>
    </template>
  </test-fixture>

  <script type="module">
  import '../java-spring-http-snippet.js';
  suite('java-spring-http-snippet', () => {
    test('Renders code block (full)', (done) => {
      const element = fixture('Basic');
      element.headers = [{
        name: 'Content-Type',
        value: 'application/json'
      }, {
        name: 'Accept',
        value: 'application/json'
      }];

      const lines = [
        'RestTemplate rest = new RestTemplate();',
        'HttpHeaders headers = new HttpHeaders();',
        'headers.add("Content-Type", "application/json");',
        'headers.add("Accept", "application/json");',
        '',
        'StringBuilder sb = new StringBuilder();',
        'sb.append("test\\n");',
        'String body = sb.toString();',
        '',
        'HttpEntity requestEntity = new HttpEntity(body, headers);',
        'ResponseEntity responseEntity = rest.exchange("http://domain.com", ' +
          'HttpMethod.POST, requestEntity, String.class);',
        'int status = responseEntity.getStatusCode();',
        'String response = responseEntity.getBody();',
        'System.out.println("Response status: " + status);',
        'System.out.println(response);'
      ];

      setTimeout(() => {
        const code = element._code.innerText;
        const result = code.split('\n');
        for (let i = 0; i < result.length; i++) {
          assert.equal(result[i], lines[i], `Line ${i} matches`);
        }
        // assert.deepEqual(result, lines);
        done();
      }, 25);
    });

    test('No headers', (done) => {
      const element = fixture('Basic');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('headers.add'), -1);
        done();
      }, 25);
    });

    test('No payload', (done) => {
      const element = fixture('NoPayload');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('String body = sb.toString();'), -1);
        assert.notEqual(code.indexOf('String body = "";\n'), -1);
        done();
      }, 25);
    });
  });

  suite('_genHeadersPart()', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('Returns empty string when no headers', () => {
      const result = element._genHeadersPart();
      assert.equal(result, '');
    });

    test('Returns headers setting string', () => {
      const result = element._genHeadersPart([{
        name: 'x-test',
        value: 'value'
      }]);
      assert.equal(result, 'headers.add("x-test", "value");\n');
    });
  });

  suite('_genPayloadPart()', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('Returns empty body', () => {
      const result = element._genPayloadPart();
      assert.equal(result, 'String body = "";\n');
    });

    test('Returns payload setting string', () => {
      const result = element._genPayloadPart('test');
      assert.notEqual(result.indexOf('new StringBuilder'), -1);
    });
  });
  </script>
</body>
</html>
