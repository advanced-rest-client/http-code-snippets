<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>http-code-snippets test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <xhr-http-snippet method="POST" url="http://domain.com" payload="test"></xhr-http-snippet>
    </template>
  </test-fixture>

  <test-fixture id="NoPayload">
    <template>
      <xhr-http-snippet method="GET" url="http://domain.com"></xhr-http-snippet>
    </template>
  </test-fixture>

  <test-fixture id="Empty">
    <template>
      <xhr-http-snippet></xhr-http-snippet>
    </template>
  </test-fixture>

  <script type="module">
  import '../xhr-http-snippet.js';
  suite('xhr-http-snippet', () => {
    test('Renders code block (full)', (done) => {
      const element = fixture('Basic');
      element.headers = [{
        name: 'Content-Type',
        value: 'application/json'
      }, {
        name: 'Accept',
        value: 'application/json'
      }];

      const lines = [
        'var xhr = new XMLHttpRequest();',
        'xhr.addEventListener(\'load\', function(e) {',
        '  var response = e.target.responseText;',
        '  console.log(response);',
        '});',
        'xhr.addEventListener(\'error\', function(e) {',
        '  console.error(\'Request errored with status\', e.target.status);',
        '});',
        'xhr.open(\'POST\', \'http://domain.com\');',
        'xhr.setRequestHeader(\'Content-Type\',\'application/json\');',
        'xhr.setRequestHeader(\'Accept\',\'application/json\');',
        'var body = \'\';',
        'body += \'test\\n\';',
        'xhr.send(body);',
        ''
      ];

      setTimeout(() => {
        const code = element._code.innerText;
        const result = code.split('\n');
        for (let i = 0; i < result.length; i++) {
          assert.equal(result[i], lines[i], `Line ${i} matches`);
        }
        // assert.deepEqual(result, lines);
        done();
      }, 25);
    });

    test('No headers', (done) => {
      const element = fixture('Basic');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('setRequestHeader'), -1);
        done();
      }, 25);
    });

    test('No payload', (done) => {
      const element = fixture('NoPayload');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('xhr.send(body);'), -1);
        done();
      }, 25);
    });
  });
  </script>
</body>
</html>
