<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>http-code-snippets test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <curl-http-snippet method="POST" url="http://domain.com" payload="test"></curl-http-snippet>
    </template>
  </test-fixture>

  <test-fixture id="NoPayload">
    <template>
      <curl-http-snippet method="GET" url="http://domain.com"></curl-http-snippet>
    </template>
  </test-fixture>

  <script type="module">
  import '../curl-http-snippet.js';
  suite('curl-http-snippet', () => {
    test('Renders code block (full)', (done) => {
      const element = fixture('Basic');
      element.headers = [{
        name: 'Content-Type',
        value: 'application/json'
      }, {
        name: 'Accept',
        value: 'application/json'
      }];
      let compare = 'curl "http://domain.com" \\\n\t-X POST \\\n\t-d "test" ';
      compare += '\\\n\t-H "Content-Type: application/json" \\\n\t-H "Accept: application/json" ';
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code, compare);
        done();
      }, 25);
    });

    test('No headers', (done) => {
      const element = fixture('Basic');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('-H'), -1);
        done();
      }, 25);
    });

    test('No payload', (done) => {
      const element = fixture('NoPayload');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('-d'), -1);
        done();
      }, 25);
    });
  });
  </script>
</body>
</html>
