<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>http-code-snippets test</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>
</head>
<body>
  <test-fixture id="Basic">
    <template>
      <raw-http-snippet method="POST" url="http://domain.com" payload="test"></raw-http-snippet>
    </template>
  </test-fixture>

  <test-fixture id="NoPayload">
    <template>
      <raw-http-snippet method="GET" url="http://domain.com"></raw-http-snippet>
    </template>
  </test-fixture>

  <test-fixture id="Empty">
    <template>
      <raw-http-snippet></raw-http-snippet>
    </template>
  </test-fixture>

  <script type="module">
  import '../raw-http-snippet.js';
  suite('raw-http-snippet', () => {
    test('Renders code block (full)', (done) => {
      const element = fixture('Basic');
      element.headers = [{
        name: 'Content-Type',
        value: 'application/json'
      }, {
        name: 'Accept',
        value: 'application/json'
      }];

      const lines = [
        'POST / HTTP/1.1',
        'Host: domain.com:80',
        'Content-Type: application/json',
        'Accept: application/json',
        '',
        'test',
        '',
        ''
      ];

      setTimeout(() => {
        const code = element._code.innerText;
        const result = code.split('\n');
        for (let i = 0; i < result.length; i++) {
          assert.equal(result[i], lines[i], `Line ${i} matches`);
        }
        // assert.deepEqual(result, lines);
        done();
      }, 25);
    });

    test('No headers', (done) => {
      const element = fixture('Basic');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('headers: {'), -1);
        done();
      }, 25);
    });

    test('No payload', (done) => {
      const element = fixture('NoPayload');
      setTimeout(() => {
        const code = element._code.innerText;
        assert.equal(code.indexOf('test'), -1);
        done();
      }, 25);
    });
  });

  suite('_genHeadersPart()', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('Returns empty string when no headers', () => {
      const result = element._genHeadersPart();
      assert.equal(result, '');
    });

    test('Returns headers setting string', () => {
      const result = element._genHeadersPart([{
        name: 'x-test',
        value: 'value'
      }]);
      assert.equal(result, 'x-test: value\n');
    });
  });

  suite('_genPayloadPart()', () => {
    let element;
    setup(() => {
      element = fixture('Basic');
    });

    test('Returns empty string for no body', () => {
      const result = element._genPayloadPart();
      assert.equal(result, '');
    });

    test('Returns payload setting string', () => {
      const result = element._genPayloadPart('test');
      assert.notEqual(result.indexOf('test'), -1);
    });
  });
  </script>
</body>
</html>
